<div class="container-fluid" id="name">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!-- authors details -->
            <div class="form-group">
                <label for="name">Original Authors Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name"
                    #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-warning">
                    <p>Please add original author's name</p>
                </div>
            </div>
            <!-- quote itself -->
            <div class="form-group">
                <label for="description">Quote</label>
                <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="quote"
                    #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p> Quote Required</p>

                </div>
            </div>
            <!--who submitted the quote  -->
            <div class="form-group">
                <label for="submitter">Submitted By:</label>
                <textarea class="form-control" id="submitter" rows="1" [(ngModel)]="newQuote.submitter" name="submitter"
                    #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-warning">
                    <p> Please add your name</p>

                </div>
            </div>
            <button type="Submit" class="btn btn-primary ">Publish Quote</button><br>
            <button type="reset" class="btn btn-success">Reset</button>
        </form>
    </div><br><br>
    <img src="https://images.pexels.com/photos/262465/pexels-photo-262465.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        width="280">
    <img src="https://images.pexels.com/photos/6307/desk-white-design-quote.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        width="280"><br>
    <img src="https://images.pexels.com/photos/888992/pexels-photo-888992.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        width="280">
    <img src="https://images.pexels.com/photos/1485657/pexels-photo-1485657.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
        width="280">
</div>
